<form>
  SelectedId
  <span>{{ selectedId }}</span>
  NumSelected<span>{{ numSelected }}</span>

  Data:
  <input
    id="scratchPad"
    name="scratchPad"
    type="text"
    (input)="search()"
    [(ngModel)]="scratchPad"
  />
  <br />
</form>
<button id="rename" [disabled]="numSelected != 1" (click)="rename()">
  rename
</button>
<button id="addroot" (click)="addchild(false)">addroot</button>
<button id="addchild" [disabled]="numSelected != 1" (click)="addchild(true)">
  addchild
</button>
<button id="removeNode" [disabled]="numSelected != 1" (click)="removeNode()">
  removeNode
</button>
<button id="addweight" (click)="adjustweight(1)">addweight</button>
<button id="reduceweight" (click)="adjustweight(-1)">reduceweight</button>

<div id="container">
  <div id="cy" (click)="evtListener()"></div>
</div>
