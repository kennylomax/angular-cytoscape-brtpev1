<table>
  <tr align="right">
    <td align="left" valign="top">
      <span
        >&nbsp;SAP CX Commerce - Crowdsourcing our skill gaps <br />(v0.01)
        ken.lomax@sap.com
      </span>
    </td>
    <td valign="top">
      <button color="primary" mat-raised-button (click)="search()">
        Search</button
      >&nbsp;
      <button color="primary" mat-raised-button (click)="fuzzySearch()">
        FuzzySearch
      </button>
      &nbsp;
      <input
        id="scratchPad"
        name="scratchPad"
        type="text"
        (input)="fuzzySearch()"
        [(ngModel)]="scratchPad"
      /><br /><br />
    </td>
  </tr>

  <tr>
    <td colspan="2" align="middle" valign="top">
      <button
        color="primary"
        [disabled]="numMatches != 1"
        mat-raised-button
        (click)="openDialog('rename')"
      >
        Rename
      </button>
      &nbsp;
      <button color="primary" mat-raised-button (click)="openDialog('addroot')">
        Add Root
      </button>
      &nbsp;
      <button
        color="primary"
        [disabled]="numMatches != 1"
        mat-raised-button
        (click)="openDialog('addchild')"
      >
        Add Child
      </button>
      &nbsp;

      <button
        color="primary"
        mat-raised-button
        id="removeNode"
        [disabled]="numMatches != 1"
        (click)="removeNode()"
      >
        Remove
      </button>
      &nbsp;
      <button
        color="primary"
        mat-raised-button
        id="addweight"
        [disabled]="numMatches == 0"
        (click)="adjustweight(1)"
      >
        Add Weight
      </button>
      &nbsp;
      <button
        color="primary"
        mat-raised-button
        id="reduceweight"
        [disabled]="numMatches == 0"
        (click)="adjustweight(-1)"
      >
        Reduce Weight
      </button>
      &nbsp;
      <button
        color="primary"
        type="button"
        mat-raised-button
        (click)="fileInput.click()"
      >
        Load
      </button>

      <input
        style="display:none"
        (change)="onFileSelected()"
        #fileInput
        type="file"
        id="file"
      />
      &nbsp;
      <button color="primary" mat-raised-button id="save" (click)="save()">
        Save
      </button>
    </td>
  </tr>
</table>
<table>
  <tr>
    <td valign="top">
      <div id="container">
        <div id="cy" (click)="evtListener()"></div>
      </div>
    </td>

    <td valign="top">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Topic</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}&nbsp;</td>
        </ng-container>

        <ng-container matColumnDef="gap">
          <th mat-header-cell *matHeaderCellDef>Gap</th>
          <td mat-cell *matCellDef="let element">
            {{ element.gap }}&nbsp;
            <span (click)="adjustFromId(element.id, 1)"> + &nbsp;</span>
            <span (click)="adjustFromId(element.id, -1)"> - &nbsp;</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </td>
  </tr>
</table>

SelectedId
<span>{{ selectedId }}</span
>&nbsp;&nbsp; numMatches &nbsp;<span>{{ numMatches }}</span
>+ CY Json
{{ cy.elements('node').data('name') }}
