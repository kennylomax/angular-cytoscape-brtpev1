<form>
  Selected:
  <span>{{ selectedId }}</span>
  Data:
  <input
    id="scratchPad"
    name="scratchPad"
    type="text"
    [(ngModel)]="scratchPad"
  /><br />
</form>
<button id="search" (click)="search()">search</button>
<button id="rename" (click)="rename()">rename</button>
<button id="addchild" (click)="addchild()">addchild</button>
<button id="removeNode" (click)="removeNode()">removeNode</button>
<button id="addweight" (click)="adjustweight(1)">addweight</button>
<button id="reduceweight" (click)="adjustweight(-1)">reduceweight</button>

<div id="container">
  <div id="cy" (click)="evtListener()"></div>
</div>
