<table>
  <tr>
    <td valign="top">
      <button
        id="rename"
        (click)="rename()"
        [disabled]="newData.length == 0 || numSelected != 1"
      >
        rename
      </button>
      <button
        id="addroot"
        [disabled]="newData.length == 0"
        (click)="addchild(false)"
      >
        addroot
      </button>
      <button
        id="addchild"
        [disabled]="newData.length == 0 || numSelected != 1"
        (click)="addchild(true)"
      >
        addchild
      </button>
      <button
        id="removeNode"
        [disabled]="numSelected != 1"
        (click)="removeNode()"
      >
        removeNode
      </button>
      <button
        id="addweight"
        [disabled]="numSelected == 0"
        (click)="adjustweight(1)"
      >
        addweight
      </button>
      <button
        id="reduceweight"
        [disabled]="numSelected == 0"
        (click)="adjustweight(-1)"
      >
        reduceweight
      </button>
      <button id="print" (click)="print()">print</button>
      <div id="container">
        <div id="cy" (click)="evtListener()"></div>
      </div>

      <form>
        SelectedId
        <span>{{ selectedId }}</span
        >&nbsp;&nbsp; NumSelected<span>{{ numSelected }}</span>

        Search Term:
        <input
          id="scratchPad"
          name="scratchPad"
          type="text"
          (input)="search()"
          [(ngModel)]="scratchPad"
        />
        New Data:
        <input id="newData" name="newData" type="text" [(ngModel)]="newData" />
        Description:
        <input
          id="desc"
          name="desc"
          type="text"
          [(ngModel)]="desc"
          (input)="adjustDesc()"
        />
        <br />
      </form>
      Listing: <span>{{ listing }}</span>
    </td>
    <td valign="top">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Topic</th>
          <td mat-cell *matCellDef="let element">
            <span (click)="adjustFromId(element.id, 1)"> + </span>
            <span (click)="adjustFromId(element.id, -1)"> - </span>
            {{ element.name }}&nbsp;
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="gap">
          <th mat-header-cell *matHeaderCellDef>Gap</th>
          <td mat-cell *matCellDef="let element">{{ element.gap }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </td>
  </tr>
</table>
CY Json
{{ cy.elements('node').data('name') }}
