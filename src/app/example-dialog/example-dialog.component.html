<div mat-dialog-content>
  <mat-label>Operation: {{ data.operation }} .. </mat-label>
  <mat-form-field appearance="outline">
    <input matInput cdkFocusInitial [(ngModel)]="data.choice" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.choice" cdkFocusInitial>
    Ok
  </button>
</div>
