<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <input matInput cdkFocusInitial [(ngModel)]="data.choice" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.choice">Ok</button>
</div>
